title: 'Tabs Cards'
fields:
  -
    handle: heading
    field:
      type: text
      display: Heading
      localizable: false
  -
    handle: cards
    field:
      type: replicator
      display: Cards
      collapse: true
      localizable: false
      sets:
        new_set_group:
          display: 'New Set Group'
          sets:
            card:
              display: Card
              fields:
                -
                  handle: tab_name
                  field:
                    type: text
                    display: 'Tab name'
                    localizable: false
                -
                  handle: content
                  field:
                    remove_empty_nodes: false
                    type: bard
                    display: Content
                    localizable: false
                    sets:
                      new_set_group:
                        display: 'New Set Group'
                        sets:
                          button:
                            display: Button
                            fields:
                              -
                                handle: label
                                field:
                                  type: text
                                  display: Label
                                  validate:
                                    - required
                                  localizable: false
                              -
                                handle: link
                                field:
                                  type: link
                                  display: Link
                                  validate:
                                    - required
                                  localizable: false
                -
                  handle: image
                  field:
                    max_files: 1
                    container: assets
                    type: assets
                    display: Image
                    localizable: false
