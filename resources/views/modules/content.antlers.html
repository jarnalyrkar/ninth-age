<section class="content" id="{{ type }}_{{ id }}">
  <div class="content__outer">
    <div class="content__inner">
      {{ content }}
        {{ if type == 'text' }}
          <div class="bard">
            {{ text }}
          </div>
        {{ else }}
          {{ partial src="modules/partials/content-{type}" }}
        {{ /if }}
      {{ /content }}
    </div>
  </div>
</section>
