<section class="forum-news filled">
  <div class="forum-news__inner">
    <header class="forum-news__header">
      <h2 class="forum-news__heading">{{ heading }}</h2>
      <a class="forum-news__archive" target="_blank" href="{{ archive_link }}">{{ archive_label }}{{ svg:link-external }}</a>
    </header>
    <div class="forum-news__list">
      {{ forum_news limit="4" }}
        {{ partial:modules/partials/news-card }}
      {{ /forum_news }}
    </div>
  </div>
</section>
