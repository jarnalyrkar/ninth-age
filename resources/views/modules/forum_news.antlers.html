<section class="forum-news">
  <header class="forum-news__header">
    <h2 class="forum-news__heading">{{ heading }}</h2>
    <a class="forum-news__archive" target="_blank" href="{{ archive_link }}">{{ archive_label }}{{ svg:arrow }}</a>
  </header>
  <div class="forum-news__list">
    {{ forum_news }}
      <article class="forum-news__item">
        {{ svg:link-external class="forum-news__external-icon" }}
        <h3 class="forum-news__item-heading">{{ title }}</h3>
        <p class="forum-news__item-date">{{ date |iso_format('DD MMM') }}</p>
        <div class="forum-news__item-teaser">{{ content | strip_tags | safe_truncate(150, '...') }}</div>
        <a class="forum-news__item-link" target="_blank" href="{{ url }}"></a>
      </article>
    {{ /forum_news }}
  </div>
</section>
