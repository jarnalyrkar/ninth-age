<section class="half-image-half-text{{ !flip_layout ? '' : ' half-image-half-text--flipped' }}" id="{{ type }}_{{ id }}">
  <div class="half-image-half-text__inner">
    <div class="half-image-half-text__image-container">
      <img class="half-image-half-text__image" src="{{ glide:image width="856" height="481" fit="crop_focal" format="webp" }}" alt="{{ alt }}">
    </div>
    <div class="half-image-half-text__content-container">
      <div class="half-image-half-text__content">
        {{ content }}
          {{ if type == 'text' }}
              <div class="bard">
                {{ text }}
              </div>
          {{ else }}
            {{ partial src="modules/partials/{type}" }}
          {{ /if }}
        {{ /content }}
      </div>
    </div>
  </div>
</section>
